<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-12 m-4">

        <form id="myForm" action="" method="POST" class="form col-md-8 m-auto pt-5">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" min='3' class="form-control"/>
                <p class="is-invalid text-danger">Please fill the field wiyh correct email</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" min='8' id="password" class="form-control"/>
                <p class="is-invalid text-danger">The passord is not valid</p>
            </div>
            <div class="form-group">
                <label>Repeat password</label>
                <input type="password" min='8' id="repeatPassword" class="form-control"/>
                <p class="is-invalid text-danger">The passords don't match</p>
            </div>
            <input type="submit" class="btn btn-secondary col-md-4 m-auto" value="Enter"/>
        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
